<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assests/snake.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Hungry Snake</title>
  </head>
  <body>
    <div id="author">
      <h1>Hungry Snake</h1>
      <h6>by Sushant Kumar</h6>
    </div>
    <div id="plot">
      <div id="container">
        <div id="score-board">
          <div id="score">Score: 0</div>
          <div id="high-score">High Score: 0</div>
        </div>
        <div id="board"></div>
      </div>
      <div id="controller">
        <div class="controls">
          <i id="up" data-key="ArrowUp">&uarr;</i>
          <i id="left" data-key="ArrowLeft">&larr;</i>
          <i id="play-pause-btn">&#9612;&#9612;</i>
          <i id="right" data-key="ArrowRight">&rarr;</i>
          <i id="down" data-key="ArrowDown">&darr;</i>
        </div>
      </div>
    </div>

    <script src="snake.js"></script>
  </body>
</html>
